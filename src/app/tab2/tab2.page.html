<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="solid" shape="round" color="warning" >
    Click me
  </ion-button>
  <ion-button (click)="onClick()" expand="full">
    Click me
  </ion-button>
  <ion-button expand="block">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>


  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="seleccion">
    <ion-segment-button value="grupo1">
      <ion-label>Pizza</ion-label>
    </ion-segment-button>
    <ion-segment-button value="grupo2">
      <ion-label>Pasta</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  <div *ngIf="seleccion=='grupo1'">
    <ion-button fill="solid" shape="round" color="warning" >
      Click me 1
    </ion-button>
  </div>

  <div *ngIf="seleccion=='grupo2'">
    <ion-button (click)="onClick()" expand="full">
      Click me 2
    </ion-button>
  </div>

  <span>---- REJILLA -----</span>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button block>
          Boton 1
        </ion-button></ion-col>
      <ion-col size="4">
        <ion-button block>
          Boton 2
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button block>
          Boton 3
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
