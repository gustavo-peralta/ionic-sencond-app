<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>LISTAS</ion-label>

  <ion-list>
    <ion-item *ngFor="let item of lista" detail-push>
      <ion-button (click)="onClick()">
        {{item.titulo}}
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <hr><hr>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
      <ion-item>
        <ion-label>Pizza</ion-label>
        <ion-select multiple="true" placeholder="Select Pizza">
          <ion-select-option value="peperoni">Peperoni</ion-select-option>
          <ion-select-option value="hawaii">Hawaii</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item>
    <ion-item button>
      <ion-label>Click me</ion-label>
      <ion-checkbox>aaaa</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
      <ion-range
        min="0" max="100"
        dualKnobs="true" pin="true"
        snaps="true" step="1"
        ticks="true" value="0"
        color="primary"
        (ionChange)="rangeChange($event)">
      </ion-range>
    </ion-item>
  </ion-list>

  <hr><hr>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>





</ion-content>
